apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-php
spec:
  type: NodePort  # Change to NodePort
  ports:
    - port: {{ .Values.php.servicePort }}
      targetPort: {{ .Values.php.servicePort }}
      nodePort: {{ .Values.php.nodePort | default 31000 }}  # Optionally specify a nodePort or let it be autogenerated
  selector:
    app: php
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres
spec:
  type: NodePort  # Change to NodePort for external access
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: {{ .Values.postgres.nodePort | default 32000 }}  # Optionally specify a nodePort
  selector:
    app: postgres
