    -- Create the employees table
    CREATE TABLE employees (
      employee_id SERIAL PRIMARY KEY,
      first_name VARCHAR(100),
      last_name VARCHAR(100),
      department VARCHAR(100),
      job_title VARCHAR(100),
      email VARCHAR(100),
      phone_number VARCHAR(15),
      hire_date DATE,
      status VARCHAR(20)
    );

