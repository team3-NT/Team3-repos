apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-php
  labels:
    app: php
spec:
  replicas: {{ .Values.php.replicaCount }}
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      initContainers:
        - name: create-directories
          image: busybox:latest
          command:
            - 'sh'
            - '-c'
            - 'mkdir -p {{ .Values.php.hostPath.path }} {{ .Values.postgres.hostPath.path }}'
          volumeMounts:
            - name: php-persistent-storage
              mountPath: {{ .Values.php.hostPath.path }}
            - name: postgres-persistent-storage
              mountPath: {{ .Values.postgres.hostPath.path }}

        - name: init-sql
          image: {{ .Values.php.image }}  # Use the PHP image or any suitable image with SQLite
          command:
            - 'sh'
            - '-c'
            - |
              set -e
              sqlite3 /var/www/html/employees.db < /var/www/html/init.sql  # Initialize the database with SQL commands
          volumeMounts:
            - name: php-persistent-storage  # Mount the path for SQLite database
              mountPath: /var/www/html
            - name: config-volume
              mountPath: /var/www/html/init.sql
              subPath: init.sql

      containers:
        - name: php
          image: {{ .Values.php.image }}
          ports:
            - containerPort: {{ .Values.php.servicePort }}
          env:
            - name: DB_HOST
              value: {{ .Values.php.dbHost }}
            - name: DB_USER
              value: {{ .Values.php.dbUser }}
            - name: DB_PASSWORD
              value: {{ .Values.php.dbPassword }}
            - name: DB_NAME
              value: {{ .Values.php.dbName }}
          volumeMounts:
            - name: php-persistent-storage
              mountPath: /var/www/html
            - name: config-volume
              mountPath: /var/www/html/index.php
              subPath: index.php

      volumes:
        - name: php-persistent-storage
          hostPath:
            path: {{ .Values.php.hostPath.path }}  # Use the specified hostPath for PHP
        - name: postgres-persistent-storage
          hostPath:
            path: {{ .Values.postgres.hostPath.path }}  # Use the specified hostPath for Postgres
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-init-sql-configmap  # Reference your ConfigMap here
