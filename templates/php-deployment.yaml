apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-php
  labels:
    app: php
spec:
  replicas: {{ .Values.php.replicaCount }}
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      initContainers:
      - name: install-php-extensions
        image: {{ .Values.php.image }} # Use the PHP image
        command:
          - /bin/bash
          - "-c"
          - |
            apt-get update && \
            apt-get install -y libpq-dev && \
            docker-php-ext-install pdo pdo_pgsql pgsql && \
            apt-get clean && rm -rf /var/lib/apt/lists/* && \
            touch /var/www/html/install-done
        volumeMounts:
          - name: config-volume
            mountPath: /var/www/html

      containers:
      - name: php
        image: {{ .Values.php.image }}
        ports:
          - containerPort: {{ .Values.php.servicePort }}
        env:
          - name: DB_HOST
            value: {{ .Values.php.dbHost }}
          - name: DB_USER
            value: {{ .Values.php.dbUser }}
          - name: DB_PASSWORD
            value: {{ .Values.php.dbPassword }}
          - name: DB_NAME
            value: {{ .Values.php.dbName }}
        volumeMounts:
          - name: config-volume
            mountPath: /var/www/html/index.php
            subPath: index.php

      volumes:
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}-init-sql-configmap  # Reference your ConfigMap here
