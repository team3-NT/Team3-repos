apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-php
  labels:
    app: php
spec:
  replicas: {{ .Values.php.replicaCount }}
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      initContainers:
      - name: init-permissions
        image: busybox
        command: ["sh", "-c", "chown -R www-data:www-data /var/www/html"]
        volumeMounts:
        - name: php-persistent-storage
          mountPath: /var/www/html
      containers:
      - name: php
        image: {{ .Values.php.image }}
        ports:
        - containerPort: {{ .Values.php.servicePort }}
        env:
        - name: DB_HOST
          value: {{ .Values.php.dbHost }}
        - name: DB_USER
          value: {{ .Values.php.dbUser }}
        - name: DB_PASSWORD
          value: {{ .Values.php.dbPassword }}
        - name: DB_NAME
          value: {{ .Values.php.dbName }}
        volumeMounts:
        - name: php-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: php-persistent-storage
        hostPath:
          path: {{ .Values.php.hostPath.path }}  # Use the specified hostPath
