apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-php
  labels:
    app: php
spec:
  replicas: {{ .Values.php.replicaCount }}
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      initContainers:
      - name: create-directories
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p {{ .Values.php.hostPath.path }} {{ .Values.postgres.hostPath.path }}']
        volumeMounts:
        - name: php-persistent-storage
          mountPath: {{ .Values.php.hostPath.path }}
        - name: postgres-persistent-storage
          mountPath: {{ .Values.postgres.hostPath.path }}
      containers:
      - name: php
        image: {{ .Values.php.image }}
        ports:
        - containerPort: {{ .Values.php.servicePort }}
        env:
        - name: DB_HOST
          value: {{ .Values.php.dbHost }}
        - name: DB_USER
          value: {{ .Values.php.dbUser }}
        - name: DB_PASSWORD
          value: {{ .Values.php.dbPassword }}
        - name: DB_NAME
          value: {{ .Values.php.dbName }}
        volumeMounts:
        - name: php-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: php-persistent-storage
        hostPath:
          path: {{ .Values.php.hostPath.path }}  # Use the specified hostPath
      - name: postgres-persistent-storage
        hostPath:
          path: {{ .Values.postgres.hostPath.path }}  # Use the specified hostPath for postgres
